<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="nifcolas">
    <meta name="description" content="HTML table design">
    <title>Document</title>
    <style>
    table,th,td{
        border:solid blue;
        border-collapse: collapse;
    }
    th,td{
        padding: 20px;     
    }
    </style>
</head>
<body>
    <table>
        <tr>
            <th></th>
            <th style="background-color: pink;">Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr>
            <th>8:00-9:00</th>
            <th>History <br>mr tom</th>
            <th>Math<br>mr tom</th>
            <th>Math<br>mr tom</th>
            <th>Math<br>mr tom</th>
            <th>Math<br>mr tom</th>
        </tr>
        <tr>
            <td>9:00-10:00</td>
            <td>History <br>mr tom</td>
            <td >Math<br>mr tom</td>
            <td>Math<br>mr tom</td>
            <td>Math<br>mr tom</td>
            <td>Math<br>mr tom</td>
        </tr>
    </table>
</body>
</html>
